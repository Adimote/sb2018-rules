<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1000" height="1000"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .token {
          stroke: black;
          stroke-width: 0.01;
      }

      #token-gold {
          fill: gold;
      }

      #token-silver {
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .zone-boundary {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.14142135, 0.14142135;
          fill: none;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-gold"
          class="token"/>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-silver"
          class="token"/>
    <rect width="0.35" height="0.5"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="side-zone">
      <g transform="translate(0.75 0.75) rotate(-45)">
        <use xlink:href="#robot"/>
      </g>
      <!-- boundary -->
      <!-- <line x1="0" y1="4" x2="4" y2="4" class="zone-boundary"/> -->
      <path class="zone-boundary"
            d="M 0 3 h 3 v -3"/>
    </g>
    <g id="token-set">
      <use x="4" y="3.2" xlink:href="#token-gold"/>
      <use x="4" y="3.6" xlink:href="#token-silver"/>
      <use x="4" y="4.4" xlink:href="#token-gold"/>
      <use x="4" y="4.8" xlink:href="#token-silver"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(100 100) scale(100)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(90 4 4)"/>
    <use xlink:href="#side-zone" transform="rotate(180 4 4)"/>
    <use xlink:href="#side-zone" transform="rotate(270 4 4)"/>
    <!-- central platform -->
    <rect width="1"
          height="1"
          x="3.5" y="3.5"
          class="platform"/>
    <!-- central tokens -->
    <use xlink:href="#token-set"/>
    <use xlink:href="#token-set" transform="rotate(120 4 4)"/>
    <use xlink:href="#token-set" transform="rotate(240 4 4)"/>
    <!-- arena wall -->
    <rect width="8"
          height="8"
          x="0"
          y="0"
          class="arena-wall"/>
  </g>
</svg>

