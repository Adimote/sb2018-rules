<?xml version="1.0"?>
<svg version="1.1"
     baseProfile="full"
     width="1000" height="1000"
     xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: 4px;
      }

    ]]>
  </style>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- arena wall -->
  <rect width="800"
        height="800"
        x="100" y="100"
        class="arena-wall"/>
</svg>

